<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAMPLE</title>
    <style>
      .myClass p:nth-child(-3n + 1) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="myClass">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
    </div>
  </body>
</html>
